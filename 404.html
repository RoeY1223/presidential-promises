<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다 - 21대 대통령 공약 요약집</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .error-container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 2rem;
            text-align: center;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 15px var(--card-shadow);
        }
        
        .error-code {
            font-size: 6rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .error-title {
            font-size: 2rem;
            color: var(--text-color);
            margin-bottom: 1.5rem;
        }
        
        .error-description {
            font-size: 1.1rem;
            color: var(--text-color);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .back-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-button:hover {
            background-color: #0d3b9b;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(26, 71, 184, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <a href="./index.html" class="header-link">
            <h1>21대 대통령 공약 요약집</h1>
            <div class="subtitle">대한민국 대통령 후보들의 공약을 한눈에 살펴보세요</div>
        </a>
    </header>

    <main>
        <div class="error-container">
            <div class="error-code">404</div>
            <h2 class="error-title">페이지를 찾을 수 없습니다</h2>
            <p class="error-description">
                요청하신 페이지가 존재하지 않거나, 이동되었거나, 일시적으로 사용할 수 없습니다.<br>
                URL을 다시 확인하시거나 아래 버튼을 클릭하여 메인 페이지로 이동해주세요.
            </p>
            <a href="/" class="back-button">메인 페이지로 돌아가기</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 대통령 공약 요약집 - 정확한 정보 제공을 위해 노력합니다.</p>
    </footer>
</body>
</html>
